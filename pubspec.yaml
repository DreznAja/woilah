name: nobox_chat
description: A comprehensive chat application converted from JavaScript

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # HTTP and networking
  http: ^1.1.0
  dio: ^5.3.2
  
  # State management
  provider: ^6.1.1
  riverpod: ^2.4.9
  flutter_riverpod: ^2.4.9
  
  # Real-time communication
  signalr_netcore: ^1.3.7
  socket_io_client: ^2.0.3+1
  
  # Local storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # UI components
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  photo_view: ^0.14.0
  image_picker: ^1.0.4
  file_picker: ^8.0.0
  
  # Media and files
  video_player: ^2.8.1
  audioplayers: ^5.2.1
  record: ^5.1.0
  path_provider: ^2.1.1
  
  # Location
  geolocator: ^10.1.0
  google_maps_flutter: ^2.5.0
  
  # Date and time
  intl: ^0.19.0
  timeago: ^3.6.0
  
  # Utilities
  uuid: ^4.2.1
  url_launcher: ^6.2.1
  mime: ^1.0.4
  permission_handler: ^11.1.0
  
  # Animations
  lottie: ^2.7.0
  flutter_animate: ^4.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
  
